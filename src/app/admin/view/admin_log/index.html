{extend name="layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">管理日志</div>
    <div class="layui-card-body">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form search-from" method="get">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input lake-admin-search-date" id="laydate" placeholder="搜索时间范围">
                    </div>
                    <div class="layui-input-inline w120">                    
                        <select name="field" class="lake-admin-search-method">
                            <option value="">请求类型</option>
                            <option value="get">GET</option>
                            <option value="post">POST</option>
                        </select>                    
                    </div>
                    <div class="layui-input-inline w120">                    
                        <select name="field" class="lake-admin-search-field">
                            <option value="">搜索类型</option>
                            <option value="admin_id">用户ID</option>
                            <option value="admin_username">账号</option>
                            <option value="url">操作URL</option>
                            <option value="ip">IP</option>
                        </select>                    
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" class="layui-input lake-admin-search-val" placeholder="请输入关键字">
                    </div>
                    <a class="layui-btn lake-admin-search-btn" data-type="search">搜索</a>
                    <a class="layui-btn" href="{:url('index')}">查看全部</a>
                </div>
            </form>
        </blockquote>
        
        <table class="layui-hide" id="table" lay-filter="table"></table>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/html" id="toolbarLog">
    <div class="layui-btn-container">
        {if lake_check_auth('admin/adminLog/clear')}
            <button class="layui-btn layui-btn-sm layui-btn-danger ajax-post confirm" 
                data-post="{}" 
                data-href="{:url('clear')}">删除一个月前日志</button>
        {/if}
    </div>
</script>

<script type="text/html" id="browserToolbar">
    {{ d.useragent.split(" ")[0] }}
</script>

<script type="text/html" id="statusToolbar">
    <div>
        {{#  if(d.status) { }} 
            <span class='layui-badge-dot layui-bg-green'></span>
            <span class='text-green'>成功</span>
        {{#  } else { }}
            <span class='layui-badge-dot layui-bg-orange'></span>
            <span class='text-orange'>失败</span>
        {{#  } }} 
    </div>
</script>

<script type="text/html" id="actionToolbar">
    {if lake_check_auth('admin/adminLog/view')}
        <a href='{:url("view")}?id={{ d.id }}' class="layui-btn layui-btn-xs layui-iframe" title="日志详情">详情</a>
    {/if}
</script>

<script>
layui.use(['table', 'laydate'], function() {
    var table = layui.table,
        $ = layui.$,
        laydate = layui.laydate;
        
    laydate.render({
        elem: '#laydate',
        range: true,
    });
        
    table.render({
        elem: '#table',
        toolbar: '#toolbarLog',
        url: '{:url("AdminLog/index")}',
        cols: [
            [
                { field: 'id', width: 80, title: 'ID', align: "center", sort: true },
                { field: 'admin_username', width: 80, title: '账号', align: "center" },
                { field: 'method', width: 90, title: '请求类型', align: 'center' },
                { field: 'url', title: '操作URL' },
                { field: 'create_time', width: 180, title: '时间' },
                { field: 'ip', width: 120, title: 'IP' },
                { field: 'useragent', width: 120, title: '浏览器', templet: '#browserToolbar' },
                { field: 'status', width: 80, title: '状态',align: "center", templet: '#statusToolbar' },
                { width: 80, title: '操作', templet: '#actionToolbar' },
            ]
        ],
        page: {},
        limit: 20
    });
    
    // 搜索
    $(".lake-admin-search-btn").on("click", function() {
        table.reload("table", {
            page: {
                curr: 1
            },
            where: {
                method: $(".lake-admin-search-method").val(),
                search_field: $(".lake-admin-search-field").val(),
                keyword: $(".lake-admin-search-val").val(),
                filter_time: 'create_time',
                filter_time_range: $("#laydate").val()
            }
        })
    });
    
});
</script>
{/block}
