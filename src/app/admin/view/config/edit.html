{extend name="layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑配置</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">分组</label>
                <div class="layui-input-inline w300">
                    <select name="group" lay-verify="required">
                        <option value=""></option>
                        {volist name="groupArray" id="vo"}
							<option value="{$key}" {if $info.group==$key}selected{/if}>{$vo}[{$key}]</option>
                        {/volist}
                    </select>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">配置类型</label>
                <div class="layui-input-inline w300">
                    <select name="type" lay-filter="type" lay-verify="required">
                        <option value=""></option>
                        {volist name="fieldType" id="vo"}
                        <option value="{$vo.name}" data-ifoption="{$vo.ifoption}" {if $info.type==$vo.name}selected{/if}>{$vo.title}[{$vo.name}]</option>
                        {/volist}
                    </select>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">所属模块</label>
                <div class="layui-input-inline w200">
                    <input type="text" name="module" lay-verify="required" value="{$info.module}" autocomplete="off" placeholder="字段英文、数字、下划线及其组合" class="layui-input" id="config_module">
                </div>
                <div class="layui-input-inline">
                    <select lay-filter="config_module">
                        <option data-module=""></option>
						<option data-module="admin">lake-admin</option>
						{volist name="modules" id="module"}
							<option data-module="{$module['module']}">{$module['name']}{if !empty($module['installtime'])}[已安装]{/if}</option>
						{/volist}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">填写字段英文、数字、下划线及其组合，此为必填项</div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">配置标题</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="title" lay-verify="required" value="{$info.title}" autocomplete="off" placeholder="字段中文标题" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">一般由中文组成，仅用于显示</div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">配置名称</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="name" lay-verify="required" value="{$info.name}" autocomplete="off" placeholder="字段英文名称" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">由英文字母开头和下划线组成，如 <code>web_site_title</code></div>
            </div>
			
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">配置默认值</label>
                <div class="layui-input-inline w300">
                    <textarea name="value" placeholder="未指定值时默认插入字段的值" class="layui-textarea">{$info.value}</textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">配置类型为<code>数组</code>时请按如下格式填写：
                    <br>键值:键名
                    <br>键值:键名</div>
            </div>
			
            <div class="layui-form-item layui-form-text" id="options">
                <label class="layui-form-label">配置项</label>
                <div class="layui-input-inline w300">
                    <textarea name="options" placeholder="键值:键名
键值:键名
键值:键名
....." class="layui-textarea">{$info.options}</textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">配置类型为<code>单选按钮,下拉框,复选框</code>时请按如下格式填写：
                    <br>键值:键名
                    <br>键值:键名</div>
            </div>
			
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">配置备注</label>
                <div class="layui-input-inline w300">
                    <textarea name="remark" placeholder="填写配置说明" class="layui-textarea">{$info.remark}</textarea>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline w300">
                    <input type="number" name="listorder" autocomplete="off" placeholder="只能是正整数" class="layui-input" value="{$info.listorder}">
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">显示</label>
                <div class="w300">
                    <input type="radio" name="is_show" value="1" title="显示" {eq name="info.is_show" value="1" }checked{/eq}>
                    <input type="radio" name="is_show" value="0" title="隐藏" {eq name="info.is_show" value="0" }checked{/eq}>
                </div>
            </div>
			
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="w300">
                    <input type="radio" name="status" value="1" title="启用" {eq name="info.status" value="1" }checked{/eq}>
                    <input type="radio" name="status" value="0" title="禁用" {eq name="info.status" value="0" }checked{/eq}>
                </div>
            </div>
			
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                    <button class="layui-btn layui-btn-normal layui-close" type="button" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
			
            <input type="hidden" name="id" value="{$info.id}">
        </form>
    </div>
</div>
{/block}

{block name="script"}
<script>
layui.use(['layer', 'form'], function() {
    var layer = layui.layer,
        form = layui.form,
		$ = layui.$;
		
    form.on('select(config_module)', function(data) {
        $('#config_module').val($(data.elem).find("option:selected").attr("data-module"));
    });
});
</script>
{/block}
